<!DOCTYPE html>
<html>
<head>
	<title>Math Game</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
<span id="player1_name"><h4 id="player1_score"></h4></span>
<span id="player2_name"><h4 id="player2_score"></h4></span>
<div class="container">
	<center>
		<h2 style="color: white;">Math Game!</h2>
		<h3 id="player_Question"></h3>
		<h3 id="player_Answer"></h3>
		<div id="output" class="col-lg-6"></div>


		<br>
		<br>

		<label>Send You Word: <b style="color: red">Try putting word which has 5 or more numbers</b></label>
		<input type="text" id="word" class="form-control" placeholder="Answer">
		<br>
		<button onclick="send()" class="btn btn-info" style="width:30%;">Send</button>
	</center>
</div>

<script src="game_page.js"></script>
